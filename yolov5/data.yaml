# Fire Detection Dataset Configuration

# Train/val/test sets
path: ../datasets/fire  # dataset root dir
train: train/images  # train images (relative to 'path')
val: val/images  # val images (relative to 'path')
test:  # test images (optional)

# Classes
nc: 5  # number of classes
names:
  0: background  # background class
  1: fire_safe  # safe fire level
  2: fire_warning  # warning fire level
  3: fire_danger  # dangerous fire level
  4: smoke  # smoke class 